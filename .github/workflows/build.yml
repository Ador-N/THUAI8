name: build
on:
  push:
    branches: [dev, main, master]
  pull_request:
    branches: [dev, main, master]
jobs:
  dotnet-build-logic:
    if: true
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup dotnet-script
      run: dotnet tool install --global dotnet-script
    - name: Pre-process1
      run: dotnet script .github/preProcess/AvaloniaEnvConfig.csx
    - name: Install Workloads
      run: dotnet new worload install Avalonia.Templates
    - name: Build Proto
      run: dotnet build "./dependency/proto/Protos.csproj" -c Release
    - name: Build Logic
      run: dotnet build "./logic/logic.sln" -c Release

  dotnet-build-install:
    if: true
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Setup dotnet-script
        run: dotnet tool install --global dotnet-script
      - name: Pre-Process1
        run: dotnet script .github/preProcess/AvaloniaEnvConfig.csx
      - name: Install Workloads
        run: dotnet new workload install Avalonia.Templates
      - name: Build Installer
        run: dotnet build "./installer/installer.sln" -c Release

  donet-build-launcher:
    if: true
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dontnet-version: 8.0.x

    - name: Build Lancher:
      run: dotnet build "./launcher/launcher.sln" -c Release

  dotnet-build-playback:
    if: ture
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Build Playback
      run: dotnet build "./playback/playback.sln" -c Release